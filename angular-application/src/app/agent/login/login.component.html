<div class="main-wrapper">
  <h1>Chat On Angular</h1>
  <h3>Agent Panel</h3>
  @if (error) {
    <div class="error">
      {{ error }}
    </div>
  }
  <div class="form-wrapper">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      @if (environment.demoCreds) {
        <div class="demo-creds">
          <div><b>email:</b> coatestfirebase&#64;gmail.com</div>
          <div><b>passwod:</b> 123123</div>
        </div>
      }

      <div class="group">
        <label>E-mail:</label><br>
        <input type="text" formControlName="username">
      </div>
      <div class="group">
        <label>Password:</label><br>
        <input type="password" formControlName="password" autocomplete>
      </div>
      <div class="group">
        <button class="btn positive2" [disabled]="form.dirty && form.invalid">Login</button>
      </div>
    </form>
  </div>
</div>
