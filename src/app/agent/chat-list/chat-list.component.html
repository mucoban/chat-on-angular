<h4>New Chats <span>Checked 22-22-22</span></h4>
<div class="chats new">
  <div class="chat" *ngFor="let chat of newChats">
    <div><b>Client Name:</b> {{ chat.date }}</div>
    <div><b>Message:</b> {{ chat.firstMessage }}</div>
  </div>
</div>

<h4>Chats</h4>
<div class="chats old">
  <div class="chat" *ngFor="let chat of closedChats">
    <div><b>Client Name:</b> {{ chat.date }}</div>
    <div><b>Message:</b> {{ chat.firstMessage }}</div>
  </div>
</div>
