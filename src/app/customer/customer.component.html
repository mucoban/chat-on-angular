<ng-container *ngIf="customerStatus === 'waiting'">
    <button class="btn big positive" (click)="createChatRoom()">Chate baÅŸla</button>
</ng-container>

<ng-container *ngIf="customerStatus === 'chat-started'">
    <div class="action-buttons">
        <button class="btn">-</button>
        <button class="btn" (click)="endChat()">X</button>
    </div>
   <div class="messages-box">

        <perfect-scrollbar style="max-width: 600px; max-height: 400px;" fxFlex="auto" >
            <div class="message" *ngFor="let message of messages" [ngClass]="{ 'agent': message.sender === 'agent' }">
                <div class="inner">{{ message?.message }}</div>
            </div>
        </perfect-scrollbar>
        
   </div>
   <div class="input-box">
       <form [formGroup]="inputForm" (submit)="insertMessage()">
           <div class="col">
                <input type="text" placeholder="message" formControlName="message">
            </div>
            <div class="col">
                <button class="btn">Send</button>
            </div>
       </form>
   </div>
</ng-container>
