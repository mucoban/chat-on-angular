<button class="btn big positive" *ngIf="customerStatus !== 'chat-started'"
        (click)="customerStatus === 'waiting' ? createChatRoom() : setCustomerStatus('chat-started') ">â˜Ž</button>


<ng-container *ngIf="customerStatus === 'chat-started'">
  <app-messages [messages]="messages" [newMessages]="newMessages"
                (closeChat)="setCustomerStatus('minimized')"
                (messageSent)="insertMessage($event)"></app-messages>
</ng-container>
